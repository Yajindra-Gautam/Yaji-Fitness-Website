<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <!--Use Of BootStrap  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Yaji Fit</title>
  </head>

  <body>
    <header class="head">
      <div class="left">
        <img src="image/logo.png" alt="Website Logo" />
        <div>Yaji Fitness</div>
      </div>

      <div class="mid">
        <div class="navbar">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Fitness Calculator</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
      </div>
      <div class="right">
        <button class="gradient-button">Login</button>
        <button class="gradient-button">Sign In</button>
      </div>
    </header>
    <!--Form STARTS FROM HERE-->
  
        <div class="infotable">
            <h2>Join The Best Gym Of Nepal</h2>
                <table>
                    <tr>
                        <td><label for="name">First Name</label></td>
                        <td><input type="text" placeholder="Yaji" name="name" id="name"></td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last Name</label></td>
                        <td><input type="text" placeholder="Gautam" name="lname" id="lname"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" name="email" id="email" placeholder="example@gmail.com"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <!--For Male -->
                            <label for="male">Male </label>
                            <input type="radio" name="gender" id="gender">
                            <!--For Female-->
                            <label for="female">Female</label>
                            <input type="radio" name="gender" id="gender">
                            <!--For Other-->
                            <label for="female">Other</label>
                            <input type="radio" name="gender" id="gender">
                        </td>
                        <tr>
                            <td>
                                <label for="contact">Mobile Number</label>
                            </td>
                            <td>
                                <input type="number" name="" id=""> 
                            </td>
                        </tr>
                        <tr>
                            <td><button class="submit">Submit</button></td>
                        </tr>
                    </tr>
                </table>
            
        </div>
    
   
  </body>
</html>
